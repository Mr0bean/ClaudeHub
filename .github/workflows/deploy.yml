name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'final-site/package.json'

    - name: Install dependencies
      run: |
        cd final-site
        npm ci

    - name: Build VuePress site
      run: |
        cd final-site
        npm run build

    - name: Add .nojekyll file
      run: |
        touch final-site/docs/.vuepress/dist/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: final-site/docs/.vuepress/dist
        force_orphan: true