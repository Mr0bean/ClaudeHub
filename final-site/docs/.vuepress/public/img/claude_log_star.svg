<svg width="220" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main star - bigger -->
  <polygon points="35,20 42,35 60,35 47,47 52,65 35,55 18,65 23,47 10,35 28,35" 
           fill="url(#starGradient)" 
           filter="url(#glow)"
           transform="scale(1.1)"/>
  
  <!-- Small accent stars - bigger -->
  <polygon points="65,25 68,32 75,32 70,37 72,44 65,41 58,44 60,37 55,32 62,32" 
           fill="url(#starGradient)" 
           opacity="0.7"/>
  
  <polygon points="20,70 23,77 30,77 25,82 27,89 20,86 13,89 15,82 10,77 17,77" 
           fill="url(#starGradient)" 
           opacity="0.5"/>
  
  <!-- Text - bigger -->
  <text x="85" y="45" fill="url(#textGradient)" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700">
    星科文档
  </text>
  
  <text x="85" y="70" fill="url(#textGradient)" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="400" opacity="0.8">
    Claude Hub
  </text>
  
  <!-- AI circuit pattern accent - bigger -->
  <g stroke="url(#starGradient)" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M180 25 L195 25 M187 18 L187 32"/>
    <path d="M180 40 L200 40 M190 35 L190 45"/>
    <circle cx="190" cy="40" r="3" fill="url(#starGradient)"/>
    <path d="M175 55 L205 55"/>
    <circle cx="185" cy="55" r="2" fill="url(#starGradient)"/>
    <circle cx="195" cy="55" r="2" fill="url(#starGradient)"/>
  </g>
</svg>