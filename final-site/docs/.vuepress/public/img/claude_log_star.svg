<svg width="165" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main star -->
  <polygon points="25,15 30,25 42,25 33,33 37,45 25,38 13,45 17,33 8,25 20,25" 
           fill="url(#starGradient)" 
           filter="url(#glow)"
           transform="scale(0.8)"/>
  
  <!-- Small accent stars -->
  <polygon points="45,20 47,24 51,24 48,27 49,31 45,29 41,31 42,27 39,24 43,24" 
           fill="url(#starGradient)" 
           opacity="0.7"/>
  
  <polygon points="15,50 17,54 21,54 18,57 19,61 15,59 11,61 12,57 9,54 13,54" 
           fill="url(#starGradient)" 
           opacity="0.5"/>
  
  <!-- Text -->
  <text x="60" y="35" fill="url(#textGradient)" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600">
    星科文档
  </text>
  
  <text x="60" y="55" fill="url(#textGradient)" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" font-weight="400" opacity="0.8">
    Claude Hub
  </text>
  
  <!-- AI circuit pattern accent -->
  <g stroke="url(#starGradient)" stroke-width="1" fill="none" opacity="0.3">
    <path d="M140 20 L150 20 M145 15 L145 25"/>
    <path d="M140 30 L155 30 M147 27 L147 33"/>
    <circle cx="147" cy="30" r="2" fill="url(#starGradient)"/>
  </g>
</svg>